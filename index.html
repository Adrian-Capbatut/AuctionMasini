			<div class="search-and-carousel">
				<div class="search-form">
					<!-- Formular de căutare -->
					<form method="get">
						<div class="group-search">
							<label for="mileage">Пробег</label>
							<div class="input-group">
								<div class="input-group-addon">од</div>
								<input
									type="number"
									id="mileage-min"
									name="mileage-min"
									placeholder="0"
								/>
								<div class="input-group-addon">до</div>
								<input
									type="number"
									id="mileage-max"
									name="mileage-max"
									placeholder="200 000"
								/>
							</div>
						</div>
						<div class="group-search">
							<label for="year">Год Продукции</label>
							<div class="input-group">
								<div class="input-group-addon">од</div>
								<input
									type="number"
									id="year-min"
									name="year-min"
									placeholder="1900"
								/>
								<div class="input-group-addon">до</div>
								<input
									type="number"
									id="year-max"
									name="year-max"
									placeholder="2024"
								/>
							</div>
						</div>
						<div class="group-search">
							<label for="phrase">Искать фразу</label>
							<div class="input-group">
								<input
									type="text"
									id="phrase"
									name="phrase"
									placeholder="Фраза"
								/>
								<div class="input-group-addon">
									<span class="glyphicon-info-sign">i</span>
								</div>
							</div>
						</div>
						<button class="search-btn" type="submit">
							Искать<span class="loop-btn"></span>
						</button>
					</form>
				</div>

				<div class="carousel">
					<img src="path-to-your-image.jpg" alt="Car Image" />
