<!DOCTYPE html>
<html lang="ru  ">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacte</title>
		<link rel="stylesheet" href="/assets/css/index.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header">
					<div class="logo">
						<img class="logo-img" src="/assets/img/logo.png" alt="Logo" />
					</div>
					<div class="nav">
						<ul class="navigation">
							<li><a href="#">ПРО ФИРМУ</a></li>
							<li><a href="#">КАК КУПИТЬ</a></li>
							<li><a href="#">АУКЦИОНЫ</a></li>
							<li><a href="#">ОБЪЯВЛЕНИЯ</a></li>
							<li><a href="#">КОНТАКТ </a></li>
							<li><a href="#">ВОЙТИ</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<h3 class="titlu-user titlu-contacts">
				ПАНЕЛЬ ВХОДА
				<hr class="titlu-hr" />
			</h3>
			<div class="content-login">
				<div class="login-info">
					Еще нету счета?
					<a href="">Узнай больше! </a>
					<a href="">напомнить пароль</a>
				</div>

				<div class="user-form login-form">
					<form method="post">
						<label for="username">Название пользователя/Email</label>
						<input
							type="text"
							id="username"
							name="username"
							placeholder="Название пользователя/Email"
							required
						/>

						<label for="password">Пароль</label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Пароль"
							required
						/>
						<button type="submit" value="Войти">Войти</button>
					</form>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="footer-content">
					<div class="footer-pravaci">
						<p><a href="">Regulamin serwisu</a></p>
						<p><a href="">Polityka prywatności</a></p>
					</div>
					<div class="footer-copyright">
						<p>
							COPYRIGHT © 2022 AUTAZESZWAJCARII.PL, GALERIA OTWOCK GRAFFITI
							RADOSŁAW GALAS, NIP: 5321704084
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
